<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('/static/bg-cover.png');
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
    <script>
        function togglePasswordVisibility() {
            const passwordField = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }

        function redirectToDashboard() {
            window.location.href = './dashboard.html';
        }
    </script>
</head>

<body class="flex items-center justify-center min-h-screen">
    <div class="container mx-auto flex flex-col lg:flex-row justify-end items-center lg:items-start">
        <div class="bg-white bg-opacity-30 backdrop-blur-md p-8 rounded-2xl shadow-lg border border-white border-opacity-20 w-full max-w-sm sm:max-w-md lg:max-w-lg xl:max-w-xl lg:mr-20">
            <h2 class="text-center text-gray-800 text-2xl font-bold uppercase tracking-wide mb-6">Login</h2>
            <div>
                <div class="mb-4">
                    <label for="username" class="block text-gray-800 font-semibold mb-2">Username:</label>
                    <input type="text" id="username" name="username" class="w-full p-4 text-lg bg-white bg-opacity-70 border border-gray-300 rounded-lg placeholder-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your username">
                </div>
                <div class="mb-4 relative">
                    <label for="password" class="block text-gray-800 font-semibold mb-2">Password:</label>
                    <input type="password" id="password" name="password" class="w-full p-4 text-lg bg-white bg-opacity-70 border border-gray-300 rounded-lg placeholder-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your password">
                    <button type="button" class="absolute inset-y-0 right-4 flex items-center text-gray-600" onclick="togglePasswordVisibility()">
                        <i id="eye-icon" class="fas fa-eye"></i>
                    </button>
                </div>
                <button type="button" onclick="redirectToDashboard()" class="w-full py-3 bg-gradient-to-r from-blue-400 to-blue-600 text-white font-bold text-lg rounded-lg transition-all duration-300 hover:from-blue-500 hover:to-blue-700">Login</button>
            </div>
            <div class="text-center mt-6">
                <p class="text-red-600 font-bold"><a href="./register.html" class="hover:underline hover:text-blue-500">Don't have an account? Register here</a></p>
                <p class="text-red-600 font-bold mt-2"><a href="./change_password.html" class="hover:underline hover:text-blue-500">Forgot password?</a></p>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>

</html>
