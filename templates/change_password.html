<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('/static/bg-cover.png');
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
        }

        .change-password-container {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(12px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 450px;
            width: 100%;
            margin-left: auto;
            margin-right: 50px;
        }

        h2 {
            text-align: center;
            color: #1a202c;
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        label {
            font-weight: 600;
            color: #1a202c;
            font-size: 1.1em;
            display: block;
            margin-bottom: 10px;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.7);
            color: #1a202c;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(0, 0, 0, 0.1);
            padding: 12px;
            font-size: 1.1em;
        }

        .form-control::placeholder {
            color: rgba(26, 32, 44, 0.6);
        }

        .btn-custom {
            background: linear-gradient(90deg, #6c5ce7, #0984e3);
            color: #fff;
            font-weight: bold;
            padding: 12px;
            font-size: 1.1em;
            transition: background 0.3s ease-in-out;
        }

        .btn-custom:hover {
            background: linear-gradient(90deg, #00cec9, #74b9ff);
        }

        .btn-cancel {
            background: #ff6b6b;
            color: #fff;
            font-weight: bold;
            padding: 12px;
            font-size: 1.1em;
            transition: background 0.3s ease-in-out;
        }

        .btn-cancel:hover {
            background: #ff5252;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
    </style>
</head>

<body>
    <div class="change-password-container">
        <h2>Change Password</h2>
        <form action="/change-password" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
                <label for="current-password" class="form-label">Current Password:</label>
                <input type="password" id="current-password" name="current-password" class="form-control" placeholder="Enter your current password" required>
            </div>
            <div class="mb-3">
                <label for="new-password" class="form-label">New Password:</label>
                <input type="password" id="new-password" name="new-password" class="form-control" placeholder="Enter your new password" required>
            </div>
            <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirm New Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" class="form-control" placeholder="Confirm your new password" required>
            </div>
            <div class="button-group">
                <button type="button" class="btn btn-cancel w-50" onclick="window.location.href='./login.html'">Cancel</button>
                <button type="submit" class="btn btn-custom w-50">Change Password</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
